<!DOCTYPE html>
<html >
    
<head>
    
    <meta charset="utf-8"/>
    <title>首頁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}">
</head>

<body>
    <div id="top">歡迎來到首頁</div>
    <div id="box">

        <p>登入系統</p>
        <form action="/signin" id="btn", method="post">

            <span>帳號</span><input type="text" name="account" id="enter" required/>
            <br>
            <span>密碼</span><input type="password" name="password" id="enter"required/>
            <br>
            <input type="checkbox" name="checked" id="checked" /><span>我同意會員條款</span>
            <br>
            <button >登入</button>
        </form> 
        <br>
        <div>計算平方數</div>
        <form id = "forms" method="post">
        
            <span>數字</span><input type="text" placeholder="請填入正整數" name="number" id="count"/>
            <br>
            <input type="submit" name="number"/>
            
        </form> 

    </div> 
    

    <script src="interact.js"></script>

    
</body>
